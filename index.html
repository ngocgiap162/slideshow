<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="slideshow">
            <div class="my_slide">
                <div class="number_slide">1 / 4</div>
                <img src="./images/img_mountains_wide.jpg" alt="">
                <div class="slide_name"> Mountains and fjords </div>
            </div>
            <div class="my_slide">
                <div class="number_slide">2 / 4</div>
                <img src="./images/img_lights_wide.jpg" alt="">
                <div class="slide_name"> Northern Lights </div>
            </div>
            <div class="my_slide">
                <div class="number_slide">3 / 4</div>
                <img src="./images/img_nature_wide.jpg" alt="">
                <div class="slide_name"> Nature and sunrise </div>
            </div>
            <div class="my_slide">
                <div class="number_slide">4 / 4</div>
                <img src="./images/img_snow_wide.jpg" alt="">
                <div class="slide_name"> Snowy Mountains </div>
            </div>
            <a class="btn previous"> &#10094; </a>
            <a class="btn next"> &#10095; </a>
        </div>
        <div class="thumbnail">
            <div onclick="showSlide(0)" class="thumbnail_image">
                <img src="./images/img_mountains.jpg" alt="">
            </div>
            <div onclick="showSlide(1)" class="thumbnail_image">
                <img src="./images/img_lights.jpg" alt="">
            </div>
            <div onclick="showSlide(2)" class="thumbnail_image">
                <img src="./images/img_nature.jpg" alt="">
            </div>
            <div onclick="showSlide(3)" class="thumbnail_image">
                <img src="./images/img_snow.jpg" alt="">
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
